<div class="bg-dark border-right p-3" id="sidebar">
    <h1 class="text-light">
      FormsApp
    </h1>  
  <h3 class="text-light">
        Reactive
    </h3>
    <hr class="text-white" />

    <div class="list-group list-reset" >
        <a class="list-group-item list-group-item-action"  [routerLink]="[item.ruta]" routerLinkActive="router-link-active"  *ngFor="let item of reactiveMenu">
            {{item.texto}}
        </a>

    </div>
    <br><br>  
    <h3 class="text-light">
      Template
  </h3>
  <hr class="text-white" />

  <div class="list-group list-reset" >
    <a class="list-group-item list-group-item-action"  [routerLink]="[item.ruta]" routerLinkActive="router-link-active" *ngFor="let item of templateMenu">
      {{item.texto}}
    </a>

  </div>
</div>
